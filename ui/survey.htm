<div class="row">
        <div class="span5">
		<h3>Survey name: <?php echo $survey['name'] ?></h3>
		<p>Salary currency: <?php echo $survey['currency'] ?></p>

	</div>

		<h3>Did someone invite you to this survey? Add a response! It's free and anonymous</h3>
		<form>
			<fieldset>
			<legend>Legend</legend>
			<label>How much do you make?</label>
			<div class="input-append">
				<input name="response" type="number" placeholder="Enter your salary" />
				<span class="add-on"><?php echo $survey['currency'] ?>&nbsp;<?php echo $survey['period'] ?></span>
			</div>

<script>
	$( "form" ).on( "submit", function( event ) {
		event.preventDefault();
		var datastring = $( "form" ).serialize();
		$.ajax({
		    type: "POST",
		    url: "/api/v1/survey/addResponse/<?php echo $survey['name'] ?>",
		    data: datastring,
		    dataType: "json",
		    success: function(data) {
			//var parsedJSON = $.parseJSON(data);
			alert(data);
			alert(typeof data);
			alert(data.response);
			alert('appears successful');
		    	//window.location.href = "/survey/" + data.name;
		    },
		    error: function(){
		          alert('Oops... something wrong');
		    }
		});		


	});
</script>
